# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        m: quickmark-save
  colors.completion.item.selected.bg:
    global: '#224e65'
  colors.completion.item.selected.border.bottom:
    global: '#224e65'
  colors.completion.item.selected.border.top:
    global: '#224e65'
  colors.hints.bg:
    global: '#224e65'
  colors.hints.fg:
    global: '#dbdbdb'
  colors.hints.match.fg:
    global: '#31363b'
  colors.keyhint.bg:
    global: '#31363b'
  colors.keyhint.fg:
    global: '#dbdbdb'
  colors.statusbar.command.bg:
    global: '#31363b'
  colors.statusbar.insert.bg:
    global: '#31363b'
  colors.statusbar.normal.bg:
    global: '#31363b'
  colors.statusbar.normal.fg:
    global: '#31363b'
  colors.statusbar.passthrough.bg:
    global: '#31363b'
  fonts.completion.category:
    global: SourceCodePro
  fonts.completion.entry:
    global: SourceCodePro
  fonts.downloads:
    global: SourceCodePro
  fonts.hints:
    global: NotoSansMono
  fonts.monospace:
    global: SourceCodePro
  fonts.prompts:
    global: SourceCodePro
  fonts.statusbar:
    global: SourceCodePro
  fonts.tabs:
    global: SourceCodePro
  hints.border:
    global: '1px solid #31363b'
  statusbar.padding:
    global:
      bottom: 5
      left: 0
      right: 0
      top: 1
  tabs.padding:
    global:
      bottom: 0
      left: 5
      right: 5
      top: 5
  tabs.position:
    global: top
